{% extends "base.html" %} {% block content %}

<html>
  <head>
    {% if title %}
    <title>{{ title }} - jn</title>
    {% else %}
    <title> jn </title>
    {% endif %}
  </head>
  <body>
  	<hr>
  		{% with messages = get_flashed_messages() %}
      		{% if messages %}
      		<ul>
        		{% for message in messages %}
           			 <li>{{ message }} </li>
        	{% endfor %}
       		 </ul>
      		{% endif %}
    	{% endwith %}
  </body>
</html>

{% endblock %}
